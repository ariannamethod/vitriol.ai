<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>yent.yo</title>
    <style>
        :root {
            --bg-color: #0a0a0f;
            --chat-bg: #111118;
            --user-msg: #1a1a2e;
            --yent-msg: #0f0f1a;
            --accent: #e94560;
            --accent2: #ff6b6b;
            --text-color: #d0d0d0;
            --text-muted: #666;
            --text-dim: #444;
            --border-color: #1a1a2a;
            --ascii-color: #e94560;
        }

        * { margin: 0; padding: 0; box-sizing: border-box; }

        body {
            font-family: 'SF Mono', 'Fira Code', 'Cascadia Code', monospace;
            background-color: var(--bg-color);
            color: var(--text-color);
            height: 100vh;
            display: flex;
            flex-direction: column;
        }

        header {
            background: linear-gradient(135deg, #0a0a0f, #1a1a2e);
            padding: 0.5rem 1.5rem;
            display: flex;
            align-items: center;
            justify-content: space-between;
            border-bottom: 1px solid var(--accent);
        }

        header h1 {
            font-size: 1.3rem;
            font-weight: 400;
            color: var(--accent);
            letter-spacing: 0.15em;
        }

        header p {
            font-size: 0.7rem;
            color: var(--text-muted);
        }

        #status {
            font-size: 0.75rem;
            color: var(--text-muted);
        }

        .main-area {
            flex: 1;
            display: flex;
            overflow: hidden;
        }

        .chat-panel {
            flex: 1;
            display: flex;
            flex-direction: column;
            border-right: 1px solid var(--border-color);
            min-width: 300px;
        }

        .chat-container {
            flex: 1;
            overflow-y: auto;
            padding: 1rem;
        }

        .message {
            margin-bottom: 1rem;
            padding: 0.75rem 1rem;
            border-radius: 0.5rem;
            line-height: 1.6;
            animation: fadeIn 0.3s ease;
            white-space: pre-wrap;
            font-size: 0.9rem;
        }

        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(5px); }
            to { opacity: 1; transform: translateY(0); }
        }

        .message.user {
            background-color: var(--user-msg);
            border-left: 2px solid var(--text-muted);
        }

        .message.yent {
            background-color: var(--yent-msg);
            border-left: 2px solid var(--accent);
        }

        .message.roast {
            background-color: transparent;
            border-left: 2px solid var(--accent2);
            color: var(--accent2);
            font-style: italic;
            font-size: 0.85rem;
        }

        .message .role {
            font-size: 0.65rem;
            color: var(--text-muted);
            text-transform: uppercase;
            letter-spacing: 0.15em;
            margin-bottom: 0.3rem;
        }

        .message .meta {
            font-size: 0.7rem;
            color: var(--text-dim);
            margin-top: 0.5rem;
        }

        .image-panel {
            flex: 1;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            padding: 1rem;
            min-width: 300px;
            position: relative;
        }

        #image-display {
            max-width: 100%;
            max-height: 80vh;
            border: 1px solid var(--border-color);
            display: none;
        }

        #ascii-sketch {
            font-family: 'SF Mono', 'Fira Code', monospace;
            font-size: 0.65rem;
            line-height: 1.1;
            color: var(--ascii-color);
            white-space: pre;
            text-align: center;
            opacity: 0.8;
        }

        #image-placeholder {
            color: var(--text-dim);
            font-size: 0.85rem;
            text-align: center;
        }

        .gauge {
            display: flex;
            align-items: center;
            gap: 0.5rem;
            margin-top: 0.5rem;
            font-size: 0.75rem;
            color: var(--text-muted);
        }

        .gauge-bar {
            width: 100px;
            height: 4px;
            background: var(--border-color);
            border-radius: 2px;
            overflow: hidden;
        }

        .gauge-fill {
            height: 100%;
            background: var(--accent);
            transition: width 0.3s;
        }

        .input-container {
            padding: 0.75rem 1rem;
            background-color: var(--bg-color);
            border-top: 1px solid var(--border-color);
        }

        .input-wrapper {
            display: flex;
            gap: 0.5rem;
        }

        #user-input {
            flex: 1;
            padding: 0.75rem 1rem;
            border: 1px solid var(--border-color);
            border-radius: 0.5rem;
            background-color: var(--chat-bg);
            color: var(--text-color);
            font-family: inherit;
            font-size: 0.9rem;
            outline: none;
            transition: border-color 0.2s;
        }

        #user-input:focus {
            border-color: var(--accent);
        }

        #send-btn {
            padding: 0.75rem 1.25rem;
            background: var(--accent);
            color: white;
            border: none;
            border-radius: 0.5rem;
            font-family: inherit;
            font-size: 0.9rem;
            cursor: pointer;
            transition: opacity 0.2s;
        }

        #send-btn:hover { opacity: 0.9; }
        #send-btn:disabled { opacity: 0.3; cursor: not-allowed; }

        .typing {
            display: inline-flex;
            gap: 3px;
            margin-left: 0.5rem;
        }

        .typing span {
            width: 5px;
            height: 5px;
            background: var(--accent);
            border-radius: 50%;
            animation: blink 1s infinite;
        }

        .typing span:nth-child(2) { animation-delay: 0.2s; }
        .typing span:nth-child(3) { animation-delay: 0.4s; }

        @keyframes blink {
            0%, 80%, 100% { opacity: 0.2; }
            40% { opacity: 1; }
        }

        @media (max-width: 768px) {
            .main-area { flex-direction: column; }
            .chat-panel { border-right: none; border-bottom: 1px solid var(--border-color); }
            .image-panel { min-height: 300px; }
        }
    </style>
</head>
<body>
    <header>
        <div>
            <h1>yent.yo</h1>
            <p>dual yent + diffusion</p>
        </div>
        <span id="status">loading...</span>
    </header>

    <div class="main-area">
        <div class="chat-panel">
            <div class="chat-container" id="chat-container">
                <div class="message yent">
                    <div class="role">yent</div>
                    <div class="content">say something. i dare you.</div>
                </div>
            </div>
            <div class="input-container">
                <div class="input-wrapper">
                    <input type="text" id="user-input" placeholder="type something..." autocomplete="off">
                    <button id="send-btn" onclick="send()">go</button>
                </div>
            </div>
        </div>

        <div class="image-panel">
            <div id="ascii-sketch"></div>
            <img id="image-display" alt="yent's reaction">
            <div id="image-placeholder">
                yent is watching.<br>
                type something and see what happens.
            </div>
        </div>
    </div>

    <script>
        var chat = document.getElementById('chat-container');
        var input = document.getElementById('user-input');
        var btn = document.getElementById('send-btn');
        var imgEl = document.getElementById('image-display');
        var asciiEl = document.getElementById('ascii-sketch');
        var placeholder = document.getElementById('image-placeholder');
        var statusEl = document.getElementById('status');

        fetch('/health').then(function(r) { return r.json(); }).then(function(data) {
            statusEl.textContent = 'A: ' + data.model_a + ' | B: ' + data.model_b;
        }).catch(function() { statusEl.textContent = 'offline'; });

        input.addEventListener('keypress', function(e) {
            if (e.key === 'Enter') send();
        });

        function addMsg(role, content, meta) {
            var div = document.createElement('div');
            div.className = 'message ' + role;
            var roleLabel = role === 'user' ? 'you' : (role === 'roast' ? 'yent (commentator)' : 'yent (artist)');
            var html = '<div class="role">' + roleLabel + '</div><div class="content">' + esc(content) + '</div>';
            if (meta) html += '<div class="meta">' + meta + '</div>';
            div.innerHTML = html;
            chat.appendChild(div);
            chat.scrollTop = chat.scrollHeight;
        }

        function esc(s) {
            var d = document.createElement('div');
            d.textContent = s;
            return d.innerHTML;
        }

        var sketchChars = " .'~^:;Il!i><+_-?][}{1)(|/tfjrxnuvczXYUJCLQ0OZmwqpdbkhao*#MW&8%B@$";

        function runSketch(words) {
            placeholder.style.display = 'none';
            imgEl.style.display = 'none';
            asciiEl.style.display = 'block';

            var W = 45, H = 14;
            var frame = 0;

            var interval = setInterval(function() {
                var lines = [];
                var density = Math.min(0.5, 0.1 + frame * 0.05);

                for (var y = 0; y < H; y++) {
                    var line = '';
                    for (var x = 0; x < W; x++) {
                        var cx = W/2, cy = H/2;
                        var dx = (x - cx) / W, dy = (y - cy) / H;
                        var dist = dx*dx + dy*dy;

                        if (dist < 0.15 * density * 5 && Math.random() < density) {
                            var idx = Math.floor((1 - dist/0.3) * sketchChars.length);
                            line += sketchChars[Math.max(0, Math.min(idx, sketchChars.length-1))];
                        } else if (Math.random() < density * 0.3) {
                            line += sketchChars[Math.floor(Math.random() * sketchChars.length / 3)];
                        } else {
                            line += ' ';
                        }
                    }

                    if (words && frame > 2 && y === Math.floor(H/2)) {
                        var parts = words.split(' ');
                        var w = parts[Math.floor(Math.random() * parts.length)] || '';
                        var pos = Math.floor(Math.random() * (W - w.length));
                        if (pos >= 0 && pos + w.length < W) {
                            line = line.substring(0, pos) + w + line.substring(pos + w.length);
                        }
                    }

                    lines.push(line);
                }

                asciiEl.textContent = lines.join('\n');
                frame++;

                if (frame > 8) clearInterval(interval);
            }, 200);

            return interval;
        }

        function send() {
            var msg = input.value.trim();
            if (!msg) return;

            input.value = '';
            btn.disabled = true;

            addMsg('user', msg);

            var sketchInterval = runSketch(msg);

            fetch('/react', {
                method: 'POST',
                headers: { 'Content-Type': 'application/json' },
                body: JSON.stringify({
                    input: msg,
                    temperature: 0.8,
                    max_tokens: 30
                })
            }).then(function(resp) {
                clearInterval(sketchInterval);
                if (!resp.ok) throw new Error('failed: ' + resp.status);
                return resp.json();
            }).then(function(data) {
                if (data.roast) {
                    addMsg('roast', data.roast);
                }

                var meta = 'd=' + data.dissonance.toFixed(2) +
                    ' T=' + data.temperature.toFixed(2) +
                    ' artist=' + data.artist_id +
                    ' ' + data.elapsed_ms + 'ms';
                addMsg('yent', data.prompt, meta);

                if (data.image_b64) {
                    asciiEl.style.display = 'none';
                    imgEl.src = 'data:image/png;base64,' + data.image_b64;
                    imgEl.style.display = 'block';
                    placeholder.style.display = 'none';
                } else {
                    asciiEl.style.opacity = '0.5';
                }

                btn.disabled = false;
                input.focus();
            }).catch(function(err) {
                clearInterval(sketchInterval);
                addMsg('yent', 'error: ' + err.message);
                btn.disabled = false;
                input.focus();
            });
        }

        input.focus();
    </script>
</body>
</html>
